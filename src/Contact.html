<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="./output.css" rel="stylesheet">
    
</head>
<body>
    <div class="flex space-x-4 p-10 ml-5">
        <a href="./src/index.html">Home</a>
        <a href="./Category.html">Category</a>
        <a href="/Contact.html">Contact</a>
        <a href="./Products.html">Products</a>
     </div>

<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-5 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Get In touch</h2>
       
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input  class="w-full border-solid border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input class="w-full border-solid border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea  class="w-full border-solid border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400" ></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Message</button>
            </div>
                                                                                         
    </div>
</div>
</body>
</html>
